version: '2'

services:

  dym-node-service:
    container_name: dym-node-container
    image: dym-node-image
    build:
      context: .
      dockerfile: ./docker/node/Dockerfile
    entrypoint: /var/www/docker/node/start.sh
    depends_on:
      - dym-mysql-service
    environment:
      SOME_VARIABLE: some_variable_string
    volumes:
      - ./:/var/www/html
      - composer:/var/www/html/vendor
      - node_modules:/var/www/html/node_modules
    ports:
      - "3000:3000"
    networks:
      - default

  dym-laravel-service:
    container_name: dym-laravel-container
    image: dym-laravel-image
    build:
      context: .
      dockerfile: ./docker/laravel/Dockerfile
    entrypoint: /var/www/docker/laravel/start.sh
    depends_on:
      - dym-mysql-service
      - dym-node-service
    environment:
      DB_HOST: dym-mysql-service
      DB_DATABASE: docker
      DB_USERNAME: root
      DB_PASSWORD: docker
    volumes:
      - ./:/var/www/html
      - composer:/var/www/html/vendor
    ports:
      - "80:80"
    networks:
      - default

  dym-mysql-service:
    container_name: dym-mysql-container
    image: dym-mysql-image
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    # volumes:
    #   - "./.data/db:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: docker
    ports:
      - "3306:3306"
    networks:
      - default

volumes:
  composer:
  node_modules:
networks:
  default: