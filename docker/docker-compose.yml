version: '2'

services:

  company-node-service:
    container_name: company-node-container
    image: company-node-image
    build:
      context: .
      dockerfile: ./docker/node/Dockerfile
    entrypoint: /var/www/docker/node/start.sh
    depends_on:
      - company-mysql-service
    environment:
      SOME_VARIABLE: some_variable_string
    volumes:
      - ./:/var/www/html
      - composer:/var/www/html/vendor
      - node_modules:/var/www/html/node_modules
    ports:
      - "8080:8080"
    # restart: always
    networks:
      - default

  company-php-service:
    container_name: company-php-container
    image: company-php-image
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    entrypoint: /var/www/docker/php/start.sh
    depends_on:
      - company-mysql-service
    environment:
      SOME_VARIABLE: some_variable_string
    volumes:
      - ./:/var/www/html
      - composer:/var/www/html/vendor
      - node_modules:/var/www/html/node_modules
    ports:
      - "8000:8000"
    # restart: always
    networks:
      - default

  company-laravel-service:
    container_name: company-laravel-container
    image: company-laravel-image
    build:
      context: .
      dockerfile: ./docker/laravel/Dockerfile
    entrypoint: /var/www/docker/laravel/start.sh
    depends_on:
      - company-mysql-service
    environment:
      DB_HOST: bl-mysql-service
      DB_DATABASE: docker
      DB_USERNAME: root
      DB_PASSWORD: docker
    volumes:
      - ./:/var/www/html
      - composer:/var/www/html/vendor
      - node_modules:/var/www/html/node_modules
    ports:
      - "80:80"
    # restart: always
    networks:
      - default

  company-wordpress-service:
    container_name: company-wordpress-container
    image: company-wordpress-image
    build:
      context: .
      dockerfile: ./docker/wordpress/Dockerfile
    entrypoint: /var/www/docker/wordpress/start.sh
    depends_on:
      - company-mysql-service
    environment:
      DB_HOST: company-mysql-service:3306
      DB_NAME: company-mysql
      DB_USER: root
      DB_PASSWORD: docker
    volumes:
      - ./:/var/www/html
      - composer:/var/www/html/vendor
      - node_modules:/var/www/html/wp-content/themes/company/node_modules
    ports:
      - "80:80"
      - "3000:3000"
    networks:
      - default

  company-mysql-service:
    container_name: company-mysql-container
    image: company-mysql-image
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    # volumes:
    #   - "./.data/db:/var/lib/mysql"
    environment:
      # MYSQL_DATABASE: company
      MYSQL_ROOT_PASSWORD: docker
    ports:
      - "3306:3306"
    networks:
      - default

volumes:
  composer:
  node_modules:
networks:
  default: